<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ダンスの世界</title>
  <style>
    body {
      background-color: #121212;
      color: #ffeb3b;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #000000;
      color: #ffeb3b;
      padding: 30px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(255, 255, 0, 0.3);
    }

    header h1 {
      font-size: 2.5em;
      text-shadow: 0 0 10px #ffee58, 0 0 20px #ffeb3b;
    }

    main {
      padding: 30px;
    }

    h2 {
      color: #ffee58;
      font-size: 1.8em;
      border-left: 5px solid #ffeb3b;
      padding-left: 10px;
      margin-bottom: 15px;
    }

    section {
      margin-bottom: 50px;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 235, 59, 0.1);
    }

    ul {
      padding-left: 20px;
    }

    li {
      margin-bottom: 10px;
      line-height: 1.6;
    }

    figure {
      display: inline-block;
      margin: 20px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    figure:hover {
      transform: scale(1.05);
    }

    .dance-image {
      width: 300px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255, 235, 59, 0.4);
      transition: 0.3s ease;
    }

    .dance-image:hover {
      box-shadow: 0 0 20px rgba(255, 235, 59, 0.8);
    }

    figcaption {
      margin-top: 10px;
      font-size: 0.95em;
      color: #fff176;
    }
  </style>
</head>
<body>

  <header>
    <h1>ダンスの世界へようこそ</h1>
  </header>

  <main>
    <section>
      <h2>ダンスの種類</h2>
      <ul>
        <li>ヒップホップ</li>
        <li>ロック</li>
        <li>ワック</li>
        <li>ジャズファンク</li>
        <li>ハウス</li>
      </ul>
    </section>

    <section>
      <h2>ダンスの魅力</h2>
      <ul>
        <li><strong>表現力の向上：</strong>音楽や感情を体全体で表現することで、感受性や創造力が育まれます。</li>
        <li><strong>健康・フィットネス効果：</strong>体力や柔軟性の向上につながります。</li>
        <li><strong>仲間とのつながり：</strong>練習やステージを通じて信頼関係が深まります。</li>
        <li><strong>自信と自己肯定感：</strong>パフォーマンスの成功が自己成長に。</li>
        <li><strong>ファッションを楽しめる：</strong>スタイルに合わせた服装で個性を表現。</li>
        <li><strong>メイク・ヘアスタイル：</strong>ステージ映えするビジュアル演出も魅力。</li>
      </ul>
    </section>

    <section>
      <h2>ダンスの写真</h2>

      <figure>
        <img src="413e91881e11f534d428bb49c5f7b439.ping" alt="ロックダンス" class="dance-image">
        <figcaption>力強い動きが特徴のロックダンス</figcaption>
      </figure>

      <figure>
        <img src="house_564_362_3.jpg" alt="ハウスダンス" class="dance-image">
        <figcaption>足さばきとリズム感が魅力のハウスダンス</figcaption>
      </figure>

      <figure>
        <img src="1658898795.jpg" alt="ヒップホップダンス" class="dance-image">
        <figcaption>ストリート感と自由な表現が魅力のヒップホップ</figcaption>
      </figure>

    </section>
  </main>

</body>
</html>
